<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Us ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Intro Overlay with Flower Petals -->
    <div class="intro-overlay" id="introOverlay">
        <div class="intro-content">
            <h2 class="intro-title">Tap the screen to reveal</h2>
            <p class="intro-subtitle">‚ú® Our Countdown ‚ú®</p>
            <div class="petals-remaining" id="petalsRemaining">
                <span id="petalCount">28</span> petals left
            </div>
        </div>
        <div class="petals-container" id="petalsContainer">
            <!-- Petals will be generated by JavaScript -->
        </div>
    </div>

    <div class="container">
        <div class="polaroid-container">
            <div class="polaroid polaroid-left">
                <div class="polaroid-image">
                    <img id="image1" src="ck.jpg" alt="Our precious moment">
                    <div class="upload-overlay">
                        <label for="upload1" class="upload-label">
                            <span>üì∑</span>
                        </label>
                        <input type="file" id="upload1" accept="image/*" class="file-input">
                    </div>
                </div>
                <div class="polaroid-caption">Our Moment</div>
            </div>

            <div class="polaroid polaroid-right">
                <div class="polaroid-image">
                    <img id="image2" src="aziii.jpg" alt="Forever together">
                    <div class="upload-overlay">
                        <label for="upload2" class="upload-label">
                            <span>üì∑</span>
                        </label>
                        <input type="file" id="upload2" accept="image/*" class="file-input">
                    </div>
                </div>
                <div class="polaroid-caption">Our Day</div>
            </div>
        </div>

        <div class="title">
            <h1>Time Until Friday</h1>
            <p class="subtitle">Every second counts</p>
        </div>

        <div class="countdown">
            <div class="time-box">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="separator">:</div>
            <div class="time-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="separator">:</div>
            <div class="time-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="separator">:</div>
            <div class="time-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div class="hearts">
            <i class="fas fa-heart heart"></i>
            <i class="fas fa-heart heart"></i>
            <i class="fas fa-heart heart"></i>
            <i class="fas fa-heart heart"></i>
            <i class="fas fa-heart heart"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
